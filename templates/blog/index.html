{% extends "blog/components/base.html" %}
{% block contents %}
<div class="row">
    {% for article in articles %}
    <div class="card mb-4">
        <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">
        <div class="card-body">
            <h2 class="card-title">{{ article.title }}</h2>
            <p class="card-text">{{ article.body|truncate(400)|safe }}</p>
            <a href="{{ url_for('blog.post', id=article.id) }}" class="btn btn-primary">Read More &rarr;</a>
        </div>
        <div class="card-footer text-muted">
            Posted on {{ article.pubDate }} by
            {# <a href="{{ url_for('blog.author', uid=article.user.id) }}">{{ article.user.name }}</a> #}
        </div>
    </div>
    {% endfor %}
</div>
<!-- Pagination -->
<ul class="pagination justify-content-center mb-4">
    <li class="page-item">
        <a class="page-link" href="#">&larr; Older</a>
    </li>
    <li class="page-item disabled">
        <a class="page-link" href="#">Newer &rarr;</a>
    </li>
</ul>
{% endblock contents %}
